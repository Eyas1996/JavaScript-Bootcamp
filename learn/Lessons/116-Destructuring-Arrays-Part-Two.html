<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Destructuring Arrays Part 2</title>

  <body>
    <script>
      /*
        Destructuring
        - Destructuring Array Advanced Examples
      */
      let myFriends = [
        "Ahmed",
        "Sayed",
        "Ali",
        ["Shady", "Amr", ["Mohamed", "Gamal"]],
      ];
      // console.log(myFriends[3][2][1]);
      let [, , , [a, , [, b]]] = myFriends;
      console.log(a); // Shady
      console.log(b); // Gamal
    </script>
  </body>
</html>
