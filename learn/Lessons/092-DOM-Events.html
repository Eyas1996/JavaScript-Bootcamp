<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Events</title>
  <style>
    body {
      height: 5000px;
    }
  </style>
</head>
<button id="btn">Button</button>
<hr>
<form action="">
  <input type="text">
  <input type="submit" value="Submit Data">
</form>

<body>

  <script>
    /*
  DOM [Events]
  - Use Events On HTML
  - Use Events On JS
  --- onclick
  --- oncontextmenu
  --- onmouseenter
  --- onmouseleave

  --- onload
  --- onscroll
  --- onresize

  --- onfocus
  --- onblur
  --- onsubmit
*/

    let btn = document.getElementById("btn");

    btn.onmouseleave = () => {
      console.log("Clicked");
    };

    window.onscroll = () => {
      console.log("scrolling");
    }

  </script>
</body>

</html>
