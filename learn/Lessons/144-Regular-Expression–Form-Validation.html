<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular Expression â€“ Form Validation</title>
  </head>
  <body>
    <form id="register" action="" method="get">
      <input type="text" id="phone" name="the-phone" maxlength="15" />
      <input type="submit" value="Register" />
    </form>

    <script>
      /*
        Regular Expression
        - Input Form Validation Practice
      */
      document.getElementById("register").onsubmit = () => {
        let phoneInput = document.getElementById("phone").value;
        let phoneRe = /\(\d{4}\)\s\d{3}-\d{4}/gi; // (1234) 567-8910
        let validationResult = phoneRe.test(phoneInput);

        if (!validationResult) {
          return false;
        }
        return true;
      };
    </script>
  </body>
</html>
