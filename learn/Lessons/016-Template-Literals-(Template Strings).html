<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    /*
    Template Literals (Template Strings)
  */

    // First Example

    let a = "We Love";
    let b = "JavaScript";
    let c = "And";
    let d = "Programming";

    console.log(a = " \"\" " + b +
      "\n" + c + " " + d);

    console.log(`${a} "" '' \\ ${b}
${c} ${d}`);

    // Second Example

    let title = "Elzero";
    let desc = "Elzero Web School";

    let markup = `
  <div class="card">
    <div class="child">
      <h2>${title}</h2>
      <p>${desc}</p>
    </div>
  </div>
`;

    document.write(markup);
  </script>
</body>

</html>
