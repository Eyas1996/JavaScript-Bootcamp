<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>090 - Product With Heading And Paragraph Practice</title>
</head>
<body>
  <style>
    body {
      margin-top: 100px;
      background-color: #fff;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      place-items: center;
}
    .product {
      background-color: #00eaffbd;
      width: 200px;
      text-align: center;
      margin: 10px;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 2px 3px 20px 1px #00000033;
}
    .product h2 {
      border-bottom: 1px solid #777;
    }
  </style>

  <script>
  /*
  DOM [Create Elements]
  - Practice Product With Heading And Paragraph
  */

let counter = 0;
  for(let i = 0; i < 100; i++) {
    // create a counter 
    counter++;
    // create Div Element
    let myDiv = document.createElement("div");
    // give Div Element a class 
    myDiv.className = "product";
    // create a h3 Element
    let myH3 = document.createElement("h2");
    // give h3 Element a text and add it to the h3 Element.
    let hText = document.createTextNode(`${counter}. Product Title`);
    myH3.appendChild(hText);
    // create a p Element
    let myP = document.createElement("p");
    // give P Element a text and add it to the P Element.
    let pText = document.createTextNode(`${counter}. Product Description`);
    myP.appendChild(pText);
    // add h3 Element to div Element
    myDiv.appendChild(myH3);
    // add p Element to div Element
    myDiv.appendChild(myP);
    // add Div Element to the countainer
    document.body.appendChild(myDiv);
    // show the Element in Console 
    // console.log(myDiv);
  }


  </script>
</body>
</html>
