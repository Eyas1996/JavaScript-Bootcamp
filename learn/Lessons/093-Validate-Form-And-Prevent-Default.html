<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validate Form And Prevent Default</title>
</head>

<body>
  <form action="">
    <input type="text" name="username" placeholder="Max 10 Chars Only">
    <input type="text" name="age" placeholder="Cant Be Empty">
    <input type="submit" value="Submit Data">
  </form>
  <a href="https://google.com">Google</a>
  <script>
    /*
      DOM [Events]
      - Validate Form Practice
      - Prevent Default
    */
    let userInput = document.querySelector('[name="username"]');
    let ageInput = document.querySelector('[name="age"]');


    document.forms[0].onsubmit = (e) => {
      let userValid = false;
      let ageValid = false;

      if (userInput.value !== "" && userInput.value.length <= 10) {
        userValid = true;
      } else {
        alert("Invalid Input!")
      };
      if (ageInput.value !== "") {
        ageValid = true;
      } else {
        alert("Invalid Input!")
      };

      if (userValid === false || ageValid === false) {
        e.preventDefault();
      }
    };

    document.links[0].onclick = (event) => {
      console.log(event);
      // لمنع السوك الافتراضي
      event.preventDefault();
    };
  </script>
</body>

</html>
