<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Front-End</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h2 class="head-line">Create Our Work Filter</h2>

  <ul class="switcher">
    <li class="active" data-cat=".all">All Work</li>
    <li data-cat=".web">Web</li>
    <li data-cat=".gfx">Graphic</li>
    <li data-cat=".marketing">Marketing</li>
  </ul>

  <div class="gallery">
    <img class="all web" src="https://via.placeholder.com/150/ff3b10/FFF?text=Web" alt="" />
    <img class="all web" src="https://via.placeholder.com/150/ff3b10/FFF?text=Web" alt="" />
    <img class="all gfx" src="https://via.placeholder.com/150/0075ff/FFF?text=Graphic" alt="" />
    <img class="all web" src="https://via.placeholder.com/150/ff3b10/FFF?text=Web" alt="" />
    <img class="all gfx" src="https://via.placeholder.com/150/0075ff/FFF?text=Graphic" alt="" />
    <img class="all marketing" src="https://via.placeholder.com/150/00252b/FFF?text=Marketing" alt="" />
    <img class="all web" src="https://via.placeholder.com/150/ff3b10/FFF?text=Web" alt="" />
    <img class="all marketing" src="https://via.placeholder.com/150/00252b/FFF?text=Marketing" alt="" />
    <img class="all marketing" src="https://via.placeholder.com/150/00252b/FFF?text=Marketing" alt="" />
    <img class="all gfx" src="https://via.placeholder.com/150/0075ff/FFF?text=Graphic" alt="" />
  </div>
  <script src="./main.js"></script>
</body>

</html>
